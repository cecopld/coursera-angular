<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
   <div class="container" ng-controller="NarrowItDownController as narrowedlist">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="narrowedlist.searchTerm">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="narrowedlist.findItems()">Narrow It Down For Me!</button>
    </div>

    <!-- Bonus loader (see Bonus section of the assignment) -->
    <items-loader-indicator></items-loader-indicator>


    <br>
    <br>
    <br>
    <!-- found-items should be implemented as a component -->
    <!-- <found-items found-items="..." on-remove="narrowedlist.removeItem(index)"></found-items> -->
    <found-items 
      found="narrowedlist.found" 
      on-remove="narrowedlist.removeItem(index)"
      nothing-found-msg="narrowedlist.nothingFoundMsg"
    ></found-items>

  </div>

</body>
</html>
