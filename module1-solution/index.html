<!doctype html>
<html lang="en" ng-app="LunchApp">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-cloak>
   <div class="container" ng-controller='LunchController'>
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control"
             ng-model="userData" 
             ng-keyup="hideMessage()">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkData()">Check If Too Much</button>
         </div>
         <div class="alert {{ messageCssClass }}">
           <!-- Your message can go here. -->
           {{ message }}
         </div>
   </div>
   <script src="app.js"></script>
</body>
</html>
